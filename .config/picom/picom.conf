detect-client-opacity = true;
unredir-if-possible = true;
detect-transient = true;
log-level = "warn";
backend = "glx";

rules = ({
  match = "!focused && window_type = 'normal'";
  dim = 0.22;
}, {
  match = "name = 'screenkey'";
  blur-background = false;
})

blur:
{
  method    = "gaussian";
  size      = 5;
  deviation = 3;
}

# vim: set nobk:

[colors]
background = #fa151515
foreground = #d8d0d5
primary = #d895ee
secondary = #ee95d2
muted = #909090

[bar/cat]
font-0 = Sarasa Term J:size=12;3
height = 26pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

wm-restack = bspwm

border-left-size = 8
border-right-size = 8
border-top-size = 8

module-margin-right = 2
padding-right = 2

modules-left = bspwm
modules-center = playerctl
modules-right = cpu memory pulseaudio clock

tray-position = right
tray-background = #383838

[module/bspwm]
type = internal/bspwm

label-focused = " %name% "
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}

label-occupied = " %name% "

label-empty = " %name% "
label-empty-foreground = ${colors.muted}

label-urgent = " ! "
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.secondary}

[module/playerctl]
type = custom/script
exec = playerctl metadata --follow --format "{{title}} / {{artist}}"
tail = true

click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous
scroll-up = playerctl volume 0.05+
scroll-down = playerctl volume 0.05-

[module/cpu]
type = internal/cpu
interval = 5
format = <label>
label = %percentage%%
format-underline = #e8b197

[module/memory]
type = custom/script
interval = 5
exec = awk '/MemFree:/ { printf "%.2fG", ($2 / 1000 / 1000) }' /proc/meminfo
format-underline = #e8d097

[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage%%dB
label-muted = %percentage%%dB
format-volume-underline = #9be099
format-muted-foreground = ${colors.muted}
click-right = pavucontrol

[module/clock]
type = internal/date

date = %a %b %d %H:%M
format-underline = #97d0e8

[settings]
screenchange-reload = true
pseudo-transparency = true

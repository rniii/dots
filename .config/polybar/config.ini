[colors]
background = #fa151515
foreground = #d8d0d5
primary = #d895ee
secondary = #cf7fea

[bar/cat]
font-0 = Sarasa Term J:size=12;3
height = 26pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4
line-color = ${colors.primary}

wm-restack = bspwm

border-left-size = 8
border-right-size = 8
border-top-size = 8

modules-left = bspwm
modules-center = playerctl
modules-right = lb cpu memory pulseaudio clock rb

tray-position = right
tray-background = ${colors.background}

[module/bspwm]
type = internal/bspwm

label-focused = " %name% "
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.secondary}

label-occupied = " %name% "
label-occupied-foreground = ${colors.background}
label-occupied-background = ${colors.primary}

label-empty = " %name% "
label-empty-foreground = ${colors.foreground}

[module/playerctl]
type = custom/script
exec = playerctl metadata --follow --format "{{title}} / {{artist}}"
tail = true

click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous

[module/cpu]
type = internal/cpu
interval = 5
label = " %{F#d895ee}:cpu %{F#d8d0d5}%percentage%,"

[module/memory]
type = custom/script
interval = 5
exec = awk '/MemFree:/ { printf " %{F#ee95d2}:free %{F#d8d0d5}%.2f,", ($2 / 1000 / 1000) }' /proc/meminfo

[module/pulseaudio]
type = internal/pulseaudio
label-volume = " %{F#d895ee}:vol %{F#d8d0d5}%percentage%,"
label-muted = " %{F#d895ee}:vol %{F#d8d0d5}nil,"
click-right = pavucontrol

[module/clock]
type = internal/date

date = " %{F#ee95d2}:time %{F#d8d0d5}"%a %b %d %H:%M" "

[module/lb]
type = custom/text
content = " {"

[module/rb]
type = custom/text
content = "} "

[settings]
screenchange-reload = true

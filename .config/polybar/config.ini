[colors]
background = #f4202020
foreground = #c5c5c5
primary = #8595ac
secondary = #d1dded
tertiary = #a7b0bd
quarternary = #2f343a

[bar/cat]
font-0 = Sarasa Term J:size=12;3
height = 26pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4
line-color = ${colors.primary}

wm-restack = bspwm

border-left-size = 8
border-right-size = 8
border-top-size = 8

modules-left = bspwm
modules-center = playerctl
modules-right = lb cpu memory pulseaudio clock rb

tray-position = right
tray-background = ${colors.primary}

[module/bspwm]
type = internal/bspwm

label-focused = " %name% "
label-focused-foreground = ${colors.quarternary}
label-focused-background = ${colors.primary}

label-occupied = " %name% "
label-occupied-foreground = ${colors.secondary}
label-occupied-background = ${colors.quarternary}

label-empty = " %name% "
label-empty-foreground = ${colors.tertiary}

[module/playerctl]
type = custom/script
exec = playerctl metadata --follow --format "{{title}} / {{artist}}"
tail = true

click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous

[module/cpu]
type = internal/cpu
interval = 5
label = " %{F#8595ac}:cpu %{F#d1dded}%percentage% "

[module/memory]
type = custom/script
interval = 5
exec = awk '/MemFree:/ { printf " %{F#8595ac}:free %{F#d1dded}%.2f ", ($2 / 1000 / 1000) }' /proc/meminfo

[module/pulseaudio]
type = internal/pulseaudio
label-volume = " %{F#8595ac}:vol %{F#d1dded}%percentage% "
label-muted = " %{F#8595ac}:vol %{F#a7b0bd}nil "
click-right = pavucontrol

[module/clock]
type = internal/date

date = " %{F#8595ac}:time %{F#d1dded}"%a %b %d %H:%M" "

[module/lb]
type = custom/text
content = " {"

[module/rb]
type = custom/text
content = "} "

[settings]
screenchange-reload = true
